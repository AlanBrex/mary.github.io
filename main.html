    <style>
        /* Configuración general */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            font-size: 3vw;
            color: #f8f6f6;
            margin-bottom: 20px;
            text-align: center;
        }

        img {
            cursor: pointer;
            border-radius: 10px;
        }

        /* Corazones palpitando */
        .heart {
            position: fixed;
            width: 100px;
            height: 120px;
            background-image: url('corazon.gif');
            background-size: cover;
            animation: heartbeat 1.5s infinite;
        }

        /* Corazones en las esquinas */
        .top-left {
            top: 45px;
            left: 45px;
        }

        .top-right {
            top: 45px;
            right: 45px;
        }

        .bottom-left {
            bottom: 45px;
            left: 45px;
        }

        .bottom-right {
            bottom: 45px;
            right: 45px;
        }

        /* Animación de palpitación */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Estilos para las imágenes del carrusel */
        .carousel-item img {
            width: 100%;
            height: 500px; /* Altura fija para las imágenes */
            object-fit: cover; /* Mantiene la proporción de la imagen y rellena el contenedor */
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 580px) {
            h1 {
                font-size: 5vw;
            }

            .heart {
                width: 35px;
                height: 45px;
            }

            .carousel-item img {
                height: 290px; /* Altura ajustada para móviles */
            }
        }

        /* styles.css */
@keyframes colorChange {
    0% { color: #FF0000; } /* Rojo */

    50% { color: #0000FF; } /* Azul */
    75% { color: #FFFF00; } /* Amarillo */
    100% { color: #FF0000; } /* Rojo */
}

.color-changing-title {
    font-size: 2.2em; /* Tamaño del texto */
    font-family: Arial, sans-serif;
    animation: colorChange 5s infinite; /* Cambia el color cada 5 segundos */
